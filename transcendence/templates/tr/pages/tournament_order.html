<h1 class="text-center mt-5">Tournament Order</h1>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Number of Participants: {{ num_participants }}</h3>
            
            {% if aliases %}
                <ul class="list-group mt-4">
                    {% for alias in aliases %}
                        <li class="list-group-item">{{ alias }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No participants found.</p>
            {% endif %}
        </div>
    </div>
    
    <!-- Center only the Start Game button -->
    <div class="d-flex justify-content-center mt-5">
        <button id="playGame" class="btn btn-primary">Start Game</button>
    </div>
</div>


<!-- Pass the alias to javascript in JSON content storage -->
{{ aliases|json_script:"playerData" }}
