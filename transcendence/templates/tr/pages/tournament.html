<h1 class="text-center mt-5">Enter Number of Participants</h1>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="num_participants" class="form-label">Number of Participants</label>
          <input type="number" name="num_participants" id="num_participants" 
                 class="form-control" min="1" max="100" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg w-100">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
