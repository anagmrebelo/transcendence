{% if request.user.is_authenticated %}
<div class="vertical"></div>
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card">
          <div class="card-body p-5">
            <div style="background-color: rgb(0, 0, 0); z-index: 3; position: relative;">
              <h1 class="text-white text-center display-3">Ready to play?</h1>
              <h2 class="text-white text-center">{{ request.user.username }} vs Computer</h2>
            
            <div class="d-flex flex-column justify-content-center align-items-center" style="z-index: 3; position: relative; background-color: rgb(0, 0, 0);">
              <button
                  id="soloPlay"
                  data-mode="solo_play"
                  data-type="2d"
                  data-players="{{ request.user.username }},Computer"
                  class="btn btn-sm my-3 px-4 py-3"
                  style="font-size: 30px; background-color: rgb(49, 99, 209); border: none; border-radius: 15px;">
                PLAY
                <i class="fa-solid fa-circle-play"></i>
              </button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% else %}
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card">
          <div class="card-body p-5">
            <h1 class="text-white mb-4">READY TO PLAY?</h1>
            <h2 class="text-white mb-4">ONE PLAYER MODE</h2>
            <div class="d-grid gap-3 w-100">
              <!-- Log In Button -->
              <a href="{% url 'login' %}?next={% url 'solo_play' %}" 
                 class="btn btn-light btn-lg w-100" role="button">LOG IN</a>

              <!-- Play as Guest Button (Grey) -->
              <a href="{% url 'play' %}" 
                 id="anonymousLink" 
                 class="btn btn-secondary btn-lg w-100" 
                 role="button">PLAY AS GUEST</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
