  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h1 class="mt-5 mb-3">Register for the Tournament</h1>
      <div class="mb-3">
        <a href="{% url 'tournament' %}" class="btn btn-secondary">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Modify Number of Participants
        </a>
      </div>
      <form method="post" id="registrationForm">
        {% csrf_token %}
        {% if num_participants %}
          <h5>Enter Aliases for {{ num_participants }} Participants</h5>
          {% for i in participant_range %}
            <div class="mb-3">
              <label for="alias_{{ forloop.counter }}" class="form-label">Alias {{ forloop.counter }}</label>
              <input type="text" name="alias_{{ forloop.counter }}" id="alias_{{ forloop.counter }}" 
                     class="form-control" placeholder="Enter alias" required>
            </div>
          {% endfor %}
        {% endif %}
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
